name: wherehome
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.3.0
  mapbox_maps_flutter: ^2.6.1
  permission_handler: ^11.4.0
  location: ^8.0.0
  latlong2: ^0.9.1
  provider: ^6.1.2
  easy_localization: ^3.0.7+1
  image_picker: ^1.1.2
  mapbox_search: ^4.3.1
  auto_size_text: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  shared_preferences: ^2.5.2
  package_info_plus: ^8.3.0
  flutter_local_notifications: ^19.0.0
  table_calendar: ^3.1.3
  flutter_local_notifications_linux: ^6.0.0
  carousel_slider: ^5.0.0
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1
  firebase_storage: ^12.4.4
  connectivity_plus: ^6.1.3
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/fonts/
    - assets/images/
    - lib/data/repositories/
    - assets/countries_flags/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900
    - family: KodeMono
      fonts:
        - asset: assets/fonts/KodeMono/KodeMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/KodeMono/KodeMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/KodeMono/KodeMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/KodeMono/KodeMono-Bold.ttf
          weight: 700



